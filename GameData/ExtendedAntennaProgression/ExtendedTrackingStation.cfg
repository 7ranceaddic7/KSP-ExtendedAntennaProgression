//Adds three more levels to the tracking station via Custom Barn Kit
//Each additional level has 5x the range and costs 2x more than the previous

@CUSTOMBARNKIT:NEEDS[CustomBarnKit]:AFTER[z_OverrideOtherTSUpgrades]
{
	@TRACKING
	{
		@levels = 11
		@upgrades = 38000, 150000, 563000, 1126000, 2252000, 4504000, 9008000, 18016000, 36032000, 72064000, 144128000
		@DSNRange = 2000000000, 50000000000, 250000000000, 1250000000000, 6250000000000, 31250000000000, 156250000000000, 781250000000000, 3906250000000000, 19531250000000000, 97656250000000000
	}
}
