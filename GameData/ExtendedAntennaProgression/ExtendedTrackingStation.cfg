//Adds three more levels to the tracking station via Custom Barn Kit
//Each additional level has 5x the range and costs 3.75x more than the previous

@CUSTOMBARNKIT:NEEDS[CustomBarnKit]:FINAL
{
	@TRACKING
	{
		@levels = 6
		@upgradesVisual = 1, 2, 3, 3, 3, 3 //might not need this
		@upgrades = 38000, 150000, 563000, 2111000, 7916000, 29685000
		@patchesAheadLimit = 0, 2, 3, 4, 5, 6 //not sure if this has any effect
		@DSNRange = 2000000000, 50000000000, 250000000000, 1250000000000, 6250000000000, 31250000000000
	}
}
