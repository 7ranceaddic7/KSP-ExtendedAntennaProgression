//Deployable antennas up to 10m when stowed

+PART[commDish]{
  @name = RelayAntenna8M
  @rescaleFactor = 15.2
  @TechRequired = largeUnmanned
  @entryCost = 6400000
  @cost = 14400
  @title = RA-8M Relay Antenna
  @description = A relay antenna with automatic store and forward capabilities as well as advanced pathfinding algorithms. This is a 5m deployable variant.
  @mass = 83.2
  %PhysicsSignificance = 0
  %vesselType = Relay
  @bulkheadProfiles = size4, srf
  @MODULE[ModuleDataTransmitter]{
    @antennaType = RELAY
    @packetInterval = 0.35
    @packetSize = 11
    @packetResourceCost = 24.0
    @antennaPower = 7812500000000000
  }
}

